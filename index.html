<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/output.css" rel="stylesheet">
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Pixel Quest</title>
</head>

<body class="bg-[#1E293B]">
    <header class=" bg-gray-900">


        <nav class="bg-white border-blue-600 border-2 rounded-4xl dark:bg-gray-900 fixed top-0 w-full z-50">
            <div class="max-w-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <a href="./index.html" class="flex items-center space-x-3">
                    <img src="./imgs/logo-pixel-quest.png" class="h-10 " alt="Logo" />
                </a>
                <button data-collapse-toggle="navbar-default" type="button"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                    aria-controls="navbar-default" aria-expanded="false">
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 1h15M1 7h15M1 13h15" />
                    </svg>
                </button>
                <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                    <ul
                        class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                        <li>
                            <a href="./index.html"
                                class="block py-2 px-3 text-white bg-blue-700 rounded-sm md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500">Home</a>
                        </li>
                        <li>
                            <a href="./favorite.html"
                                class="favPage block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">My
                                Favorite</a>
                        </li>
                        <li>
                            <a href="#"
                                class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">About</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

    </header>
    <main class="pt-22  bg-gray-900">

        <section class="hero-section relative ">

            <img src="./imgs/hero-back.jpg" alt="hero img"
                class="relative bottom-5 h-50 sm:h-60 md:h-80 lg:h-96 w-full object-cover">


            <div class="hero-text">
                <h1 class="absolute top-12 left-15 text-xl font-bold text-blue-400 drop-shadow-[0_1px_3px_rgb(37,99,235)] 
               md:top-20 md:left-40 md:text-4xl 
               lg:top-28 lg:left-54 lg:text-5xl">
                    ADVENTURE
                </h1>

                <h1 class="absolute top-20 left-5 text-xl font-extrabold text-amber-50 
               md:top-32 md:left-20 md:text-4xl 
               lg:top-42 lg:left-28 lg:text-5xl">
                    DISCOVER YOUR NEXT
                </h1>
            </div>

            <div class="search">
                <input type="text" placeholder="Search for games, genres, or platforms..." class="searchInput absolute top-28 left-9 w-47 h-5 bg-gray-700 border opacity-80 rounded-2xl border-blue-600 text-white 
             placeholder-gray-400 pl-4 pb-2 placeholder:text-[6px] sm:placeholder:text-[12px] md:placeholder:text-[14px] lg:placeholder:text-[16px]
             md:top-45 md:left-30 md:w-82 md:h-8 
             lg:top-60 lg:left-35 lg:w-120 lg:h-12  focus:ring-blue-500">

                <a href="#">
                    <i class="absolute top-29 left-51 text-xs fas fa-search text-white 
                md:top-47 md:left-105 
                lg:top-63 lg:left-144 lg:text-xl"></i>
                </a>
            </div>
        </section>

        <section class="platforms-section  bg-gray-900 grid grid-cols-2 gap-3 m-3 
                md:grid-cols-6 lg:grid-cols-7">

    

    <!-- wins btn -->
    <div
        class="windowsBtn flex justify-center items-center gap-2 p-2 text-white text-sm border-blue-500 bg-blue-900 border-2 w-full h-10 text-center rounded-3xl hover:bg-blue-600">
        <img src="./imgs/icons8-windows-50.png" alt="Windows icon" class="w-5 h-5">
        <a>Windows</a>
    </div>

   <!-- xbox btn -->
    <!--  -->
    <div
        class="xboxBtn flex justify-center items-center gap-2 p-2 text-white border-blue-500 bg-green-500 text-sm border-2 w-full h-10 text-center rounded-3xl hover:bg-green-700">
        <img src="./imgs/icons8-xbox-50.png" alt="Xbox icon" class="w-5 h-5">
        <a>Xbox</a>
    </div>

    <!-- play station btn -->
    <div
        class="psBtn flex justify-center items-center gap-2 p-2 text-white border-blue-500 bg-blue-900 border-2 w-full h-10 text-center rounded-3xl hover:bg-blue-600
                md:text-sm">
        <img src="./imgs/icons8-playstation-50.png" alt="PlayStation icon" class="w-5 h-5">
        <a>Play Station</a>
    </div>
    

    <!-- Nintendo btn -->
    <div
        class="nintendoBtn flex justify-center items-center gap-2 p-2 text-white border-blue-500 bg-blue-900 border-2 w-full h-10 text-center rounded-3xl hover:bg-blue-600
                md:text-xs">
        <img src="./imgs/icons8-nintendo-switch-50.png" alt="Nintendo icon" class="w-5 h-5">
        <a>Nintendo Switch</a>
    </div>

<!-- genre btn -->
    <div class="genreBtn flex justify-center items-center">
        <button id="genreButton" data-dropdown-toggle="genreDropdown"
            class="text-white bg-blue-900 hover:bg-blue-950 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center">
            Genre
            <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-width="2" d="m1 1 4 4 4-4" />
            </svg>
        </button>

        <div id="genreDropdown"
            class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44 dark:bg-gray-700">
            <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="genreButton">
                <li><a href="#"
                        class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"></a>
                </li>
               
            </ul>
        </div>
    </div>

    <!-- date btn -->
    <div class="dateBtn flex justify-center items-center ">
        <button id="dateButton" data-dropdown-toggle="dateDropdown"
            class="text-white bg-blue-900 hover:bg-blue-950 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-3 text-center inline-flex items-center">
            Date
            <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-width="2" d="m1 1 4 4 4-4" />
            </svg>
        </button>

        <div id="dateDropdown"
            class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44 dark:bg-gray-700">
            <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dateButton">
                <li><a href="#"
                        class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Newest</a>
                </li>
                <li><a href="#"
                        class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Oldest</a>
                </li>
            </ul>
        </div>
    </div>
</section>

<!-- caards -->
<section class="cards bg-gray-900 cards grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4">
    


</section>

 <div class="modal hidden fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-50">
  <div class="modal-content bg-[#111827] text-white rounded-xl shadow-xl h-170 w-200 p-5 relative
                md:h-170 w-160
                lg:h-170 w-200">
    
    
    <button class="closeBtn absolute top-3 right-3 text-gray-400 hover:text-white text-2xl">×</button>

   
    <h2 class="modalTitle text-xl font-bold text-blue-400 mb-4"></h2>

    <div class="flex gap-4">
      
      <img src="" alt="game image" class="modalImg w-28 h-40 object-cover rounded-lg border border-gray-700">

      
      <div class="flex flex-col justify-between text-sm">
        <div>
          <p><span class="text-gray-400">Publisher:</span> <span class="publisher text-blue-300"></span></p>
          <p><span class="text-gray-400">Release Date:</span> <span class="modalReleased"></span></p>

          <div class="flex items-center gap-1 mt-2">
            <span class="text-yellow-400 text-2xl">★</span>
            <span class="modalRating text-xl font-semibold"></span>
            <span class="text-gray-400">/5</span>
          </div>

          <p class="mt-2"><span class="text-gray-400">Genres:</span> <span class="modalGenres text-blue-400"></span></p>
          <p class="mt-2"><span class="text-gray-400">Description:</span></p>
          <p class="modalDescription  text-gray-300 leading-relaxed mt-1 text-[7.5px]  lg:text-[11px] md:text-[10px] ">
          </p>
        </div>

        
<div class="absolute bottom-4 right-4 flex items-center gap-2">
          <button class="bg-pink-600 hover:bg-pink-700 px-4 py-2 rounded-lg flex items-center gap-2 text-sm">
            Add to Favorites ❤️
          </button>
          <button class="closeBtn border border-gray-600 px-4 py-2 rounded-lg hover:bg-gray-800 text-sm">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>


  <div class="flex justify-between md:justify-end items-center space-x-2 md:space-x-4 p-4 md:p-8">
            <button class="prevBtn flex items-center space-x-1 text-sm bg-gray-800 hover:bg-gray-700 text-white py-2 px-3 md:px-4 rounded-lg border border-gray-700 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                </svg>
                <span>Previous</span>
            </button>
            <button class="nextBtn flex items-center space-x-1 text-sm bg-blue-600 hover:bg-blue-700 text-white py-2 px-3 md:px-4 rounded-lg transition">
                <span>Next</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                </svg>
            </button>
        </div>

    </main>
    <script src="script.js"></script>
</body>

</html>
